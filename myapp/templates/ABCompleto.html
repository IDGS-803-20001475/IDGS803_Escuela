{% extends "layout.html" %} 
 
 {% block content%}
   {%from "_macros.html" import render_field%}
 
   <div class="container">
    <h1 class="text-center">Lista de Alumnos</h1>   
    <div class="row">
        <div class="col-12">
            <a href="{{ url_for('MBCompleto') }}" class="btn btn-primary float-left mt-3">Lista de Maestros</a>
         </div>
         <br>
         <div class="col-12">
            <a href="{{ url_for('index') }}" class="btn btn-primary float-left mt-3">Agregar</a>
         </div>
         <br>
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="tr_head">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {%for row in alumnos%}
                <tr>
                    <td>{{row.nombre}}</td>
                    <td>{{row.apellidos}}</td>
                    <td>{{row.email}}</td>
                    <td><a href="eliminar?id={{row.id}}" class="btn btn-danger">
                        <i class="icon-remove icon-white"></i>Eliminar
                    </a></td>
                    <td><a href="modificar?id={{row.id}}" class="btn btn-warning">
                        <i class="icon-warning icon-white"></i>Modificar
                    </a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
   </div>
 
{% endblock %}
